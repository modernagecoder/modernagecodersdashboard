<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCoders - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="notifications"></div>

    <!-- Loading State -->
    <div class="page-loading">
        <div class="spinner"></div>
        <div class="loading-text">Checking authentication...</div>
    </div>

    <!-- Login Card -->
    <div class="login-page">
        <div class="login-card" style="display: none;">
            <div class="login-logo">
                <h1>&lt;SkyCoders/&gt;</h1>
                <p>Class Scheduling Dashboard</p>
            </div>
            <div class="login-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="your@email.com">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
                <button id="login-button" class="btn btn-primary">Login Securely</button>
                <div class="login-error" id="login-error"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword } from './js/firebase-config.js';
        import { initAuthGuard } from './js/auth-guard.js';
        import { showNotification } from './js/utils.js';

        initAuthGuard('login', (user, userData) => {
            // User is NOT logged in â€” set up login form handlers
            const loginButton = document.getElementById('login-button');
            const loginEmail = document.getElementById('login-email');
            const loginPassword = document.getElementById('login-password');
            const loginError = document.getElementById('login-error');

            loginButton.addEventListener('click', async () => {
                const email = loginEmail.value.trim();
                const password = loginPassword.value;

                if (!email || !password) {
                    loginError.textContent = 'Please enter email and password.';
                    return;
                }

                loginError.textContent = '';
                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="loader"></span> Please Wait...';

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    // Auth guard will handle redirect
                } catch (error) {
                    loginError.textContent = `Login failed: ${error.message}`;
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'Login Securely';
                }
            });

            // Allow Enter key to submit
            loginPassword.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') loginButton.click();
            });
            loginEmail.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') loginPassword.focus();
            });
        });
    </script>
</body>

</html>
